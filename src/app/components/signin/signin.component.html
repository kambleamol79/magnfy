<!-- login section start -->
<section class="login-section">
    <div class="container">
      <div class="row">
        <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-sm-12 col-xs-12 col-12">
          <div class="login-section-details">
            <div class="text-center">
              <a href="http://server.ashoresystems.com/~magnfy"><img src="../frontend/assets/img/logo.png" alt=""></a>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-custom mt-4">

              <div class="row">
                
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 mb-2">
                  <label>Email Address</label>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="example@gmail.com" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" >
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 mb-1">
                  <label>Password</label>
                  <div class="form-group input-icon-show">
                    <input [type]="show ? 'text' : 'password'" name="password" class="form-control" placeholder="8 symbols" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!show" (click)="showPassword()"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show" (click)="hidePassword()"></i>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.pattern">Password should contain one uppercase one number and one symbol and should 8 in length.</div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-12 text-left">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remeber_me" name="remeber_me" formControlName="remeber_me" (change)="onCheckboxChange($event)">
                    <label class="form-check-label" for="remeber_me">Remember Me</label>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 col-12 text-right">
                  <a href="sigin-password-recovery.html" class="forget-password">Forgot your password?</a>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center">
                  <div class="mt-3">
                    <button type="submit" class="btn btn-orange">Sign In</button>
                  </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center mt-3">
                  <p class="mb-0 new-to-magnify">New to Magnfy? <a [routerLink]="['/signup']">Sign Up Now</a></p>
                </div>

              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Login section end -->
