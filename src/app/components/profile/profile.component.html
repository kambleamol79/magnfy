<div class="panel-header panel-header-sm">
</div>
<div class="content">
    <div class="row">
        <div class="col-md-12" style="margin-top: 60px;">
            <alert></alert>
            <div class="profile-info">
                <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <form [formGroup]="userImageDataForm" enctype="multipart/form-data" class="user-profile-form">
                        <div class="fileinput-new thumbnail">
                            <img *ngIf="userData && userData.image" src="{{ imageUrl }}" alt="...">
                            <img *ngIf="userData && !userData.image" src="../frontend/assets/img/default-avatar.png" alt="...">
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                        <div>
                            <span class="btn btn-primary btn-round btn-file">
                                <span class="fileinput-new">Change picture</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="hidden"><input type="file" name="image" id="image" formControlName="image" (change)="fileUpload($event);">
                            </span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                
                <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-12">
                    <div class="card user-profile-data">
        
                        <div class="card-body ">

                            <div class="form-horizontal">
                                <form [formGroup]="userDataForm">
                                <div class="row mange-profile-sec">
                                    
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 ">
                                        <div class="form-group mb-0">
                                            <input type="text" class="form-control" id="name" name="name" formControlName="name">
                                            <div *ngIf="submitted1 && f1.name.errors" class="invalid-feedback">
                                                <div *ngIf="f1.name.errors.required ">Name is required</div>
                                                <div *ngIf="f1.name.errors.trimError">Please enter valid name</div>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12  col-form-label text-left">Name</label>
                                </div>

                                <div class="row mange-profile-sec">
                                    
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12">
                                        <div class="form-group mb-0">
                                            <input type="text" class="form-control" id="username" name="username" formControlName="username">
                                        </div>
                                    </div>
                                    <label class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 col-form-label text-left">Username</label>
                                </div>

                                <div class="row mange-profile-sec">
                                   

                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12">
                                        <div class="form-group mb-0">
                                            <input type="text" class="form-control" id="city" name="city" formControlName="city">
                                            <div *ngIf="submitted1 && f1.city.errors" class="invalid-feedback">
                                                <div *ngIf="f1.city.errors.required">City is required</div>
                                                <div *ngIf="f1.city.errors.trimError">Please enter valid city</div>
                                            </div>
                                        </div>
                                    </div>
                                     <label class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 col-form-label text-left">City</label>
                                </div>

                                <div class="row mange-profile-sec">
                                    

                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 ">
                                        <div class="form-group mb-0">
                                            <input type="text" class="form-control" id="works_at" name="works_at" formControlName="works_at">
                                            <div *ngIf="submitted1 && f1.works_at.errors" class="invalid-feedback">
                                                <div *ngIf="f1.works_at.errors.required">Works at is required</div>
                                                <div *ngIf="f1.works_at.errors.trimError">Please enter valid works at</div>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12  col-form-label text-left">Works at</label>
                                </div>
                                </form>
                            </div>
                        </div>
                                                
                    </div>
                </div> 
                
                <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-12">
                    <div class="card ">
                        <div class="card-body ">
                            <div class="form-horizontal social-media-btns">
                                <div class="row text-center">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center">
                                        <button class="btn btn-facebook" (click)="signInWithFB()">
                                            <i class="fab fa-facebook-square"></i> Facebook
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center">
                                        <a class="btn btn-linkedin" href="https://api.instagram.com/oauth/authorize?client_id=1004935099970583&redirect_uri=https://server.ashoresystems.com/~magnfy/frontend/&scope=user_profile,user_media&response_type=code">
                                            
                                            <i class="fab fa-instagram"></i> Instagram
                                        </a>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center">
                                        <button class="btn btn-twitter" (click)="twitter()">
                                            <i class="fab fa-twitter"></i> Twitter
                                        </button>
                                    </div>
                                </div>

                            </div>                            
                        </div>

                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-12">
                    <div class="card">
                        <div class="card-body">
