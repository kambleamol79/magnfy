<!-- login section start -->
<section class="login-section">
    <div class="container">
      <div class="row">
        <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8 col-sm-12 col-xs-12 col-12">
          <alert></alert>
          <div class="login-section-details">
            <div class="text-center">
              <a href="http://server.ashoresystems.com/~magnfy"><img src="../frontend/assets/img/logo.png" alt=""></a>
            </div>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="form-custom mt-4">

              <div class="row">
                
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 mb-1">
                  <label>Password</label>
                  <div class="form-group input-icon-show">
                    <input [type]="show ? 'text' : 'password'" name="password" class="form-control" placeholder="8 symbols" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!show" (click)="showPassword()"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show" (click)="hidePassword()"></i>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.pattern">Password should contain one uppercase one number and one symbol and should 8 in length.</div>
                    </div>
                  </div>
                </div>

                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 mb-1">
                    <label>Confirm Password</label>
                    <div class="form-group input-icon-show">
                      <input type="password" name="password_confirmation" class="form-control" placeholder="8 symbols" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" formControlName="password_confirmation">
                      <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                        <div *ngIf="f.password_confirmation.errors.required">Confirm Password field is required</div>
                        <div *ngIf="f.password_confirmation.errors.mustMatch">Passwords must match</div>
                      </div>
                    </div>
                  </div>

                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 col-12 text-center">
                  <div class="mt-3">
                    <button type="submit" class="btn btn-orange" [disabled]="resetForm.invalid">Submit</button>
                  </div>
                </div>

              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Login section end -->
